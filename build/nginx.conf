# user  root;
# worker_processes  auto;

upstream server {
   aliQwen: https://dashscope.aliyuncs.com/
   backEnd: http://120.27.131.228:3000/
}

events {
   worker_connections  1024;
}

http {
   include  /etc/nginx/mime.types;
   default_type  application/octet-stream;
   keepalive_timeout  65;
   server {
        listen 1011;
        server_name localhost;
        location / {
            root /dist;
            index index.html;
        }

        location /api {
            proxy_pass backEnd;
        }

        location /qWenApi/ {
            proxy_pass aliQwen; 
        }
   }
}
